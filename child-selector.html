<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Child Selector</title>
<style>


section > article {
  color: brown;
  font-size: 24px;
}

div > article {
  color: green;
}

section > .big{
	font-size: 28px;
	color: pink;
}

.xxx > article{
	background-color: grey;
}


</style>
</head>
<body>
<h1>Child Selector</h1>
<section>
  <h2 class="big">Subheading 1</h2>
  <div>
    <article>ARTICLE which inside DIV, which is inside SECTION</article>
  </div>
</section>
<section class="xxx">
  <article>ARTICLE as a direct child of the SECTION element.</article>
</section>
<h2>Subheading 2</h2>

</body>
</html>
