<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with class</title>

	<style>
		.xxx{
			color: orange;
			font-size: 32px;
			background-color: black;
		}

		.big{
			color: yellow;
			background-color: green;
			font-size: 22px;
		}

		p.highlight{
			font-style: italic;
			background-color: grey;
		}

		h1{
			color: green;
			text-align: center;
			font-size: 44px;
		}

		.highlight.mainpoint{
			background-color: brown;
		}
		
	</style>
</head>
<body>
	<h1  class="highlight  mainpoint">Elements with class</h1>

	<section >
		<h2 class="xxx">Subheading 1</h2>
		<div  class="big">
			<p  class="highlight">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus amet alias est? Nobis cum quasi at soluta odit, maiores quaerat dolores expedita ex nemo ea repellendus dolorem sed maxime quos?
				
			</p>
			<p>
				This is P with CLASS="highlight"
			</p>
		</div>

	</section>

</body>
</html>
